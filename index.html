<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>O seară cu Bârz</title>
</head>
    <body>
        <!-- particles.js container --> 
        <div id="particles-js"></div>

        <header>
            <div class="header-container">
                <h1>O seară cu Bârz</h1>
            </div>
        </header>
        <main>
            <section class="presentation">
                <div class="introduction">
                    <div class="intro-text">
                        <p id="quote">Apasați pe butonul de mai jos pentru a genera un citat.</p>
                    </div>
                    <div class="cta">
                        <button class="cta-generate" onclick="generateQuote()">Genereaza citat!</button>
                    </div>
                </div>
                <div class="cover"></div>
            </section>
            <img class="barz" src="./img/obarz.png" alt="">
        </main>
        
        <!-- particles.js lib - https://github.com/VincentGarreau/particles.js --> 
        <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
        
        <!-- Quote generator  -->
        <script src="./quote-generator.js"></script>
    </body>
</html>
